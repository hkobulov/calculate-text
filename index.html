<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <secton class="work-number">
        <div class="container">
            Raqam kiriting va umumiy hisobini bilib oling
            <form class="number-form">
                <input class="number-form__input" type="text" step="any">
                <button class="number-form__btn">OK</button>
                <div class="number-form__area"></div>
            </form>
        </div>
    </secton>
    
    <secton class="work-text">
        <div class="container">
            Matn kiriting va eng katta so'zni bilib oling
            <form class="text-form">
                <input class="text-form__input" type="text">
                <button class="text-form__btn">OK</button>
                <div class="text-form__area"></div>
            </form>
        </div>
    </secton>
    <script src="./js/main.js"></script>
</body>
</html>
